<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat or not</title>
    <link rel="stylesheet" href="css/structure.css" />
    <link rel="stylesheet" href="css/logreg.css" />
    <script
      src="https://kit.fontawesome.com/c02d3fc986.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="../database/firebase.js" defer></script>
    <script type="module" src="./js/auth.js"></script>
    <script src="js/env.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h1><strong>Heat</strong> or not</h1>
        </div>
        <hr />
      </header>
      <main>
        <div class="content">
          <h1>Register</h1>
          <form id="registerForm">
            <hr />
            <label id="user_icon" class="fas fa-user"></label>
            <label>
              <input
                type="text"
                id="username"
                name="name"
                placeholder="Your name"
              />
            </label>

            <label id="email_icon" class="fa-solid fa-envelope"></label>
            <label>
              <input
                type="email"
                id="email"
                aria-describedby="emailHelp"
                name="email"
                placeholder="Your email"
              />
            </label>

            <label id="pass_icon" class="fa-solid fa-key"></label>
            <label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </label>

            <label id="pass_icon2" class="fa-solid fa-key"></label>
            <label>
              <input
                type="password"
                id="passwordConfirm"
                name="passwordConfirm"
                placeholder="Password Again"
              />
            </label>

            <hr />
            <button id="login_button" type="submit">Create Account</button>
            <p><a href="./login.html">Or login</a></p>
          </form>
        </div>
      </main>
    </div>
    <div class="footer"></div>
  </body>
</html>
